<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- //player 1 -->
    <div class="player">
      <div class="player-first">PLAYER 1</div>
      <div class="player-first__score">00</div>
      <div class="player-score__overall">
        <div class="player-first__overall-title">OVERALL</div>
        <div class="player-first__overall">00</div>
      </div>
    </div>
    <!-- //game-btn -->
    <div class="game">
      <div class="dice">1</div>
      <div class="game-buttons">
        <button class="ralldice">RALLDICE</button>
      </div>
      <div class="game-buttons">
        <button class="holdscore">HOLDSCORE</button>
      </div>
      <div class="game-buttons">
        <button class="change">CHANGE</button>
      </div>
    </div>
    <!-- //player 2 -->
    <div class="player">
      <div class="player-second">PLAYER 2</div>
      <div class="player-second__score">00</div>
      <div class="player-score__overall">
        <div class="player-second__overall-title">OVERALL</div>
        <div class="player-second__overall">00</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
